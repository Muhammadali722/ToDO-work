
 <!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/main.css" />
		<title>To do </title>
		<style type="text/tailwindcss"></style>
	</head>
	<body class="Bodo-picture min-h-screen flex items-center justify-center p-5">
		<div
			class="w-full max-w-xl bg-white/70 rounded-lg p-6 space-y-4 shadow-lg backdrop-blur-md"
		>
			<div class="flex gap-2">
				<input autocomplete="off" id="todoInput" type="text" placeholder="Enter todo" class="flex-1 px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"/>
				<input id="imageInput" type="file" accept="image/*" class="hidden" />
				<label for="imageInput" class="cursor-pointer px-3 py-2 hover:text-purple-500 duration-300 rounded-md bg-gray-300 hover:bg-gray-100">
					<svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-cloud-arrow-up-fill" viewBox="0 0 16 16">
						<path d="M8 2a5.53 5.53 0 0 0-3.594 1.342c-.766.66-1.321 1.52-1.464 2.383C1.266 6.095 0 7.555 0 9.318 0 11.366 1.708 13 3.781 13h8.906C14.502 13 16 11.57 16 9.773c0-1.636-1.242-2.969-2.834-3.194C12.923 3.999 10.69 2 8 2m2.354 5.146a.5.5 0 0 1-.708.708L8.5 6.707V10.5a.5.5 0 0 1-1 0V6.707L6.354 7.854a.5.5 0 1 1-.708-.708l2-2a.5.5 0 0 1 .708 0z"/>
					</svg>
				</label>
				<button	onclick="addTodo()"	class="bg-blue-400 text-white px-4 py-2 rounded-md hover:bg-blue-700">
					Create
				</button>
			</div>
			<div id="previewContainer" class="flex justify-center">
				<img id="imagePreview" src="" class="max-w-full max-h-[200px] rounded hidden border"
				/>
			</div>
			<div id="todoList" class="space-y-3"></div>
		</div>

		<script src="./js/main.js"></script>
		<script src="https://cdn.tailwindcss.com"></script>
	</body>
</html>
